spring.datasource.url=jdbc:h2:mem:webauthn
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=authn_user
spring.datasource.password=authn_password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Update these for ngrok
authn.hostname=presently-amusing-marten.ngrok-free.app
authn.display=WebAuthn API Server
# Use the ngrok domain with HTTPS (ngrok provides HTTPS by default)
authn.origin=https://presently-amusing-marten.ngrok-free.app

# Add this line for flexible CORS configuration
app.cors.allowed-origins=http://localhost:3000,https://presently-amusing-marten.ngrok-free.app

# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Add server configuration for proper forwarding
server.forward-headers-strategy=native
