spring.datasource.url=jdbc:h2:mem:webauthn
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=authn_user
spring.datasource.password=authn_password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

authn.hostname=localhost
authn.display=WebAuthn API Server
# Update to your frontend app's origin
authn.origin=http://localhost:3000

# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
